<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SafeLearn Kids - Parents Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #141414;
    color: #fff;
  }
  .navbar {
    overflow: hidden;
    background-color: #333;
  }
  .navbar a, .dropbtn, .navbar button {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    border: none;
    background: inherit;
  }
  .navbar button:hover, .navbar a:hover, .dropdown:hover .dropbtn {
    background-color: red;
  }
  .navbar button {
    background-color: blue; /* Title bar for the Parents Dashboard */
  }
  .dropdown {
    float: left;
    overflow: hidden;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    color: black;
  }
  .dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }

  
           .header {
            text-align: center;
            background-color: transparent; /* No background color for the header */
            padding: 20px;
        }
  .header img {
   text-align: center;
   background-color: transparent;
    max-width: 100px; /* Adjust size as needed */
    padding: 20px;
  }
  .video-grid, .forum {
    padding: 20px;
  }
  .video {
    position: relative;
    padding-top: 56.25%; /* 16:9 Aspect Ratio */
  }
  .video iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
  .forum {
    background-color: #e50914;
    border-radius: 8px;
    padding: 20px;
    margin-top: 20px;
  }
  .forum h2 {
    color: #fff;
  }
  .forum-post {
    background-color: #fff;
    color: #000;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 4px;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <div class="dropdown">
    <button class="dropbtn">Online Courses</button>
    <div class="dropdown-content">
      <a href="#history">History</a>
      <a href="#natural-sciences">Natural Sciences</a>
      <a href="#arts">Arts</a>
      <a href="#math">Math</a>
    </div>
  </div> 
  <a href="#on-demand">Courses on Demand</a>
  <button onclick="location.href='#parents-dashboard'">Parents Dashboard</button>
</div>

<div class="header">
  <img src="logo.png" alt="SafeLearn"> <!-- Make sure to replace the src with the actual path to your logo -->
</div>

<div class="video-grid">
  <!-- Video 1 -->
 <div class="video"><iframe src="https://www.youtube.com/embed/NMnG3vZ0QOs" allowfullscreen></iframe></div>
  <div class="video"><iframe src="https://www.youtube.com/embed/wwSzpaTHyS8" allowfullscreen></iframe></div>
  <div class="video"><iframe src="https://www.youtube.com/embed/XK4yjmApcHo" allowfullscreen></iframe></div>
  <div class="video"><iframe src="https://www.youtube.com/embed/TqFtWwQCzFI" allowfullscreen></iframe></div>
  <div class="video"><iframe src="https://www.youtube.com/embed/lsbcN9-jU1Y" allowfullscreen></iframe></div>
  <div class="video"><iframe src="https://www.youtube.com/embed/h42QVfrUVFw" allowfullscreen></iframe></div>
  <div class="video"><iframe src="https://www.youtube.com/embed/OTuph9pJWU4" allowfullscreen></iframe></div>
</div>

<div class="forum" id="parents-dashboard">
  <h2>Parents Forum</h2>
  <!-- Forum Post 1 -->
  <div class="forum-post">
    <p><strong>Video 1: What do you think?</strong></p>
    <p>Do you recommend this video for other children? What did your kids learn from it?</p>
 <iframe src="https://www.youtube.com/embed/NMnG3vZ0QOs" allowfullscreen></iframe></div>
    <!-- You can add a form here for parents to submit their responses -->
  </div>
  <!-- Add more forum posts here corresponding to each video -->
</div>


</body>

</html>
