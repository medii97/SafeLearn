<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SafeLearn Kids</title>
<style>
  /* CSS reset and base styles */
  body, h1, h2, .navbar a, .dropbtn, .dropdown-content a {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
  }

  /* Navbar styles */
  .navbar {
    background-color: #333;
    overflow: hidden;
  }
  .navbar a, .dropbtn {
    float: left;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 16px;
  }
  .navbar a:hover, .dropdown:hover .dropbtn {
    background-color: red;
  }
  .dropdown {
    float: left;
    overflow: hidden;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    color: black;
  }
  .dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }
  .dropdown-content a:hover {
    background-color: #ddd;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }

  /* Header styles */
  .header {
    background-color: #e50914;
    padding: 20px;
    text-align: center;
  }
  .header img {
    max-width: 200px;
  }

  /* Video grid styles */
  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 15px;
    padding: 20px;
  }
  .video {
    position: relative;
    overflow: hidden;
    padding-top: 56.25%; /* 16:9 Aspect Ratio */
  }
  .video iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <div class="dropdown">
    <button class="dropbtn">Online Courses</button>
    <div class="dropdown-content">
      <a href="#history">History</a>
      <a href="#natural-sciences">Natural Sciences</a>
      <a href="#arts">Arts</a>
      <a href="#math">Math</a>
    </div>
  </div> 
  <a href="#on-demand">Courses on Demand</a>
</div>

<div class="header">
  <img src="/path/to/your/logo.png" alt="SafeLearn Logo">
</div>

<div class="video-grid">
  <!-- Replace 'VIDEO_ID' with actual YouTube video IDs -->
  <div class="video"><iframe src="https://www.youtube.com/embed/NMnG3vZ0QOs" allowfullscreen></iframe></div>
  <div class="video"><iframe src="https://www.youtube.com/embed/wwSzpaTHyS8" allowfullscreen></iframe></div>
  <div class="video"><iframe src="https://www.youtube.com/embed/XK4yjmApcHo" allowfullscreen></iframe></div>
  <div class="video"><iframe src="https://www.youtube.com/embed/TqFtWwQCzFI" allowfullscreen></iframe></div>
  <div class="video"><iframe src="https://www.youtube.com/embed/lsbcN9-jU1Y" allowfullscreen></iframe></div>
  <div class="video"><iframe src="https://www.youtube.com/embed/h42QVfrUVFw" allowfullscreen></iframe></div>
  <div class="video"><iframe src="https://www.youtube.com/embed/OTuph9pJWU4" allowfullscreen></iframe></div>
  </div>

</body>
</html>
